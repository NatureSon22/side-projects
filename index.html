<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/ce744f4aea.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="index.css">
    <title>Calculator</title>
</head>
<body>
    <script defer src="index.js"></script>

    <div class="menu">
        <i class="fa-solid fa-sun hvr-float"></i>
        <a href="https://github.com/NatureSon22?tab=repositories" target="_blank"><i class="fa-brands fa-github hvr-float"></i></a>
    </div>
    <div class="calculator-body">
        <input type="text" class="equation-bar" readonly data-equation>
        <input type="text" class="answer-bar" readonly value="0" data-num>
        <div class="upper-part">
            <button data-all-clear>Ac</button>
            <button data-delete><i class="fa-solid fa-delete-left"></i></button>
            <button data-operation>/</button>
            <button data-operation>*</button>
            <button class="num" data-number>7</button>
            <button data-number>8</button>
            <button data-number>9</button>
            <button data-operation>-</button>
            <button data-number>4</button>
            <button data-number>5</button>
            <button data-number>6</button>
            <button data-operation="">+</button>
        </div>
        <div class="lower-part">
            <div class="lower-part-2">
                <div class="lower-part-3">
                    <button data-number>1</button>
                    <button data-number>2</button>
                    <button data-number>3</button>
                </div>
                <div class="lower-part-4">
                    <button data-number>0</button>
                    <button data-number>.</button>
                </div>
            </div>
            <div>
                <button class="btn-plus" data-equals>=</button>
            </div>
        </div>
    </div>
</body>
</html>
